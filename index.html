<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1993cd3f3e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Trabajo Práctico Nº 5</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary py-4">
            <div class="container-fluid">
              <a class="navbar-brand m-2" href="#">
                <i class="fa-solid fa-wand-sparkles"></i>
                Números mágicos
              </a>
            </div>
          </nav>
    </header>
    <main class="container my-4">
        <section>
            <h1 class="text-center mt-4">¡Adivina el número!</h1>
            <p class="text-center"><b>Adivina, adivinador.</b> Hemos seleccionado un número aleatorio entre 1 - 100. Tienes 5 intentos para adivinar.<br/>
                Nota: En cada intento podrás saber si tu número ingresado es mayor o menor al número seleccionado.</p>
            
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-outline-warning btn-lg" type="button">Empezar el Juego</button>
            </div>
        </section>
        <section class="py-4">
            <form>
                  <label for="ingreseNumero" class="form-label">Ingrese el número:</label>
                  <input type="number" class="form-control" required id="ingreseNumero">
               <button type="submit" class="btn btn-primary mt-3" id="boton">Enviar</button>
            </form>
        </section>

    </main>
    <footer class="bg-dark text-light py-3 text-center">
        <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
